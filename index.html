    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

    for (i = 0; i < coll.length; i++) {
        var content2 = coll[i].nextElementSibling;
        if(content2 != null && content2.classList != null && content2.classList.contains("collapsible")){
            //console.log(content2.classList);
            content2.style.display = "none";
        }
        coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
            if(content.nextElementSibling != null && content.classList.contains("collapsible")){
                content.nextElementSibling.style.display = "none";
            }
        content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
    </script>
